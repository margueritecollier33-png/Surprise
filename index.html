<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Saint-Valentin</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background: #fff0f3; color: #d00000; padding: 50px; }
        .heart { font-size: 100px; cursor: pointer; transition: transform 0.3s; }
        .heart:hover { transform: scale(1.2); }
        #message { display: none; margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Appuie sur mon cœur ❤️</h1>
    <div class="heart" onclick="reveal()">❤️</div>
    <div id="message">
        <p>Tu es mon plus beau cadeau !</p>
        <p>Ce soir, prépare-toi pour un dîner à [Lieu].</p>
    </div>
    <script>
        function reveal() { document.getElementById('message').style.display = 'block'; }
    </script>
</body>
</html>
